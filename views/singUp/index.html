<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SingUp</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body class="h-screen">
        <div class="flex justify-center items-center h-full px-4 bg-slate-50 dark:bg-slate-800">
            <form id="form"
                class="bg-slate-200 dark:bg-slate-700 w-full md:w-6/12 h-6/12 p-4 rounded-lg flex flex-col gap-4">
                <div class="flex flex-col gap-2 dark:text-white">
                    <label class="font-bold" for="email-input">Correo Electrónico</label>
                    <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="email" name="email"
                        id="email-input" autocomplete="off">
                </div>
                <div class="flex flex-col gap-2 dark:text-white">
                    <label class="font-bold" for="password-input">Contraseña</label>
                    <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password"
                        name="password" id="password-input" autocomplete="off">
                </div>
                <div class="flex flex-col gap-2 dark:text-white">
                    <label class="font-bold" for="password-match-input">Confirmar Contraseña</label>
                    <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password"
                        name="match-password" id="password-match-input" autocomplete="off">
                </div>
                <button disabled id="boton" class="p-2 bg-green-500 hover:bg-green-600 rounded-lg font-bold"
                    type="submit">Registrar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>

</html>
